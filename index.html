<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1>Do you want to play a game?</h1>
    <div class="keys">
        <div data-key="q" class="key">
            <kbd>Q</kbd>
            <span class="sound">guitar</span>
        </div>
        <div data-key="w" class="key">
            <kbd>W</kbd>
            <span class="sound">balalaika</span>
        </div>
        <div data-key="e" class="key">
            <kbd>E</kbd>
            <span class="sound">knopka</span>
        </div>
        <div data-key="r" class="key">
            <kbd>R</kbd>
            <span class="sound">magnitofon</span>
        </div>
        <div data-key="t" class="key">
            <kbd>T</kbd>
            <span class="sound">marakasy</span>
        </div>
        <div data-key="y" class="key">
            <kbd>Y</kbd>
            <span class="sound">ruchka</span>
        </div>
        <div data-key="u" class="key">
            <kbd>U</kbd>
            <span class="sound">signal</span>
        </div>
        <div data-key="i" class="key">
            <kbd>I</kbd>
            <span class="sound">stanok</span>
        </div>
        <div data-key="o" class="key">
            <kbd>O</kbd>
            <span class="sound">stryna</span>
        </div>
        <div data-key="p" class="key">
            <kbd>P</kbd>
            <span class="sound">stuk</span>
        </div>
    </div>
    <audio data-key="q" src="sounds/agogo.wav"></audio>
    <audio data-key="w" src="sounds/balalaika.wav"></audio>
    <audio data-key="e" src="sounds/knopka.wav"></audio>
    <audio data-key="r" src="sounds/magnitofon.wav"></audio>
    <audio data-key="t" src="sounds/marakasy.wav"></audio>
    <audio data-key="y" src="sounds/ruchka.wav"></audio>
    <audio data-key="u" src="sounds/signal.wav"></audio>
    <audio data-key="i" src="sounds/stanok.wav"></audio>
    <audio data-key="o" src="sounds/stryna.wav"></audio>
    <audio data-key="p" src="sounds/stuk.wav"></audio>
    <script src="main.js"></script>
</body>
</html>
