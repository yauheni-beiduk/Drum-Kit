<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">agogo</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">balalaika</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">knopka</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">magnitofon</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">marakasy</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">ruchka</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">signal</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">stanok</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">stryna</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">stuk</span>
        </div>
    </div>
    <audio data-key="81" src="sounds/agogo.wav"></audio>
    <audio data-key="87" src="sounds/balalaika.wav"></audio>
    <audio data-key="69" src="sounds/knopka.wav"></audio>
    <audio data-key="82" src="sounds/magnitofon.wav"></audio>
    <audio data-key="84" src="sounds/marakasy.wav"></audio>
    <audio data-key="89" src="sounds/ruchka.wav"></audio>
    <audio data-key="85" src="sounds/signal.wav"></audio>
    <audio data-key="73" src="sounds/stanok.wav"></audio>
    <audio data-key="79" src="sounds/stryna.wav"></audio>
    <audio data-key="80" src="sounds/stuk.wav"></audio>
</body>
</html>
